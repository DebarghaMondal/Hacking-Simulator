<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Simulator</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');

        body {
            background-color: black;
            color: #149414;
            font-family: Manrope;
            font-size: 20px;
            font-style:italic ;

        }
    </style>
</head>

<body>


    <!-- Create a hacking simulator which has green background and it shows these message with 
     random delay of 1 to 7 seconds


    Initializing Hacking...
    Reading Your Files...
    Password files Detected...
    Sending all passwords and personal files to server...
    Cleaning up... 


    the three dots must blink so that it looks like a real terminal -->
    <!-- <div>Initializing Hacking...</div> -->

    <script>
        prompt("What is Your Name?");
        alert("10101011000:0110110010:");

        const addItem = async (item) => {
            await randomDelay();
            let div = document.createElement("div");
            div.innerHTML = item;
            document.body.append(div)
        }
        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                timeout = 1 + 6 * Math.random();
                setTimeout(() => {
                    resolve()
                }, timeout * 1000);
            })
        }
        async function main() {

            let t = setInterval(() => {
                let last = document.body.getElementsByTagName("div");
                last = last[last.length - 1]
                if (last.innerHTML.endsWith("...")) {
                    last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3)
                } else {
                    last.innerHTML = last.innerHTML + "."
                }
            }, 100);
            let text = ["Initialized Hacking now reading Your data",
                ">>>Reading Your Files",
                ">>>Password files Detected",
                ">>>Sending all passwords and personal files to server",
                ">>>Cleaning up"]

            for (const item of text) {
                await addItem(item)
            }
            await randomDelay()
           clearInterval(t);
        }
        main()

    </script>
</body>

</html>
